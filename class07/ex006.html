<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 5</title>
    <style>
        body {
            background-color: #f69cf1;
            color: #fff;
            text-align: center;
        }
        h1{
            font-size: 50px;
            text-align: center; 
            color: #ab32eb;
        }
        p{
            font-size: 30px;
            text-align: center;
            color: #ffffff;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>

    <script>
    // Operador de adição (+)
    let soma = 10 + 5; // Resultado: 15

    // Operador de subtração (-)
    let subtracao = 10 - 5; // Resultado: 5

    // Operador de multiplicação (*)
    let multiplicacao = 10 * 5; // Resultado: 50

    // Operador de divisão (/)
    let divisao = 10 / 5; // Resultado: 2

    // Operador de resto da divisão (%)
    let resto = 10 % 3; // Resultado: 1

    // Operador de incremento (++)
    let incremento = 10;
    incremento++; // Resultado: 11

    // Operador de decremento (--)
    let decremento = 10;
    decremento--; // Resultado: 9

    // Operador de exponenciação (**)
    let exponenciacao = 2 ** 3; // Resultado: 8

    // Operador de atribuição (=)
    let atribuicao = 10;

    // Operador de igualdade (==)
    let igualdade = 10 == 5; // Resultado: false

    // Operador de desigualdade (!=)
    let desigualdade = 10 != 5; // Resultado: true

    // Operador de igualdade estrita (===)
    let igualdadeEstrita = 10 === "10"; // Resultado: false

    // Operador de desigualdade estrita (!==)
    let desigualdadeEstrita = 10 !== "10"; // Resultado: true

    // Operador de maior que (>)
    let maiorQue = 10 > 5; // Resultado: true

    // Operador de menor que (<)
    let menorQue = 10 < 5; // Resultado: false

    // Operador de maior ou igual que (>=)
    let maiorOuIgualQue = 10 >= 10; // Resultado: true

    // Operador de menor ou igual que (<=)
    let menorOuIgualQue = 10 <= 5; // Resultado: false

    // Operador lógico E (&&)
    let logicoE = true && false; // Resultado: false

    // Operador lógico OU (||)
    let logicoOu = true || false; // Resultado: true

    // Operador lógico NOT (!)
    let logicoNot = !true; // Resultado: false
    </script>
</body>
</html>
