<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>

    <script>
        var name = window.prompt("Digite seu nome: ");
        document.write(`Olá, <strong>${name}</strong>. Seu nome tem ${name.length} letras!<br/>`);
        document.write(`Seu nome com letras maiusculas é: ${name.toUpperCase()}`);
        var idade = window.prompt("Digite sua idade: ");
        document.write(`<br/>Você tem ${idade} anos!`);
        var n1 = Number(window.prompt("Digite seu salário: "));
        document.write(`<br/>Seu salário é de ${n1.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})}`);
    </script>
</body>
</html>
