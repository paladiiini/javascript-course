<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            width: 200px;
            height: 200px;
            background-color: #f69cf1;
            color: #fff;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
            a.innerText = "Clicou!"
            a.style.background = "#ff0000"
        }
        function entrar(){
            a.innerText = "Entrou!"
        }
        function saiu(){
            a.innerText = "Saiu!"
            a.style.background = "#f69cf1"
        }
    </script>
</body>
</html>
